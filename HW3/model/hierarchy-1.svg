<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>
    
    <!-- Department Box -->
    <rect x="300" y="50" width="200" height="80" fill="#e0e0ff" stroke="#000000" stroke-width="2"/>
    <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="16">Department</text>
    <text x="310" y="110" font-family="Arial" font-size="12">name [1..1]</text>
    <text x="310" y="125" font-family="Arial" font-size="12">location [1..1]</text>

    <!-- Teacher Box -->
    <rect x="100" y="200" width="200" height="100" fill="#ffe0e0" stroke="#000000" stroke-width="2"/>
    <text x="200" y="230" text-anchor="middle" font-family="Arial" font-size="16">Teacher</text>
    <text x="110" y="250" font-family="Arial" font-size="12">id [1..1]</text>
    <text x="110" y="265" font-family="Arial" font-size="12">name [1..1]</text>
    <text x="110" y="280" font-family="Arial" font-size="12">email [1..1]</text>
    <text x="110" y="295" font-family="Arial" font-size="12">phone [0..*]</text>

    <!-- Course Box -->
    <rect x="500" y="200" width="200" height="100" fill="#e0ffe0" stroke="#000000" stroke-width="2"/>
    <text x="600" y="230" text-anchor="middle" font-family="Arial" font-size="16">Course</text>
    <text x="510" y="250" font-family="Arial" font-size="12">code [1..1]</text>
    <text x="510" y="265" font-family="Arial" font-size="12">title [1..1]</text>
    <text x="510" y="280" font-family="Arial" font-size="12">credits [1..1]</text>
    <text x="510" y="295" font-family="Arial" font-size="12">rating [0..1]</text>

    <!-- Arrows -->
    <line x1="400" y1="130" x2="200" y2="200" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="130" x2="600" y2="200" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
        </marker>
    </defs>

    <!-- Relationship Labels -->
    <text x="250" y="180" font-family="Arial" font-size="12">belongs_to [1..*]</text>
    <text x="550" y="180" font-family="Arial" font-size="12">offers [1..*]</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff"/>

    <!-- Root Box -->
    <rect x="300" y="20" width="200" height="50" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="16">Root</text>

    <!-- Program Box -->
    <rect x="100" y="120" width="200" height="80" fill="#e0e0ff" stroke="#000000" stroke-width="2"/>
    <text x="200" y="150" text-anchor="middle" font-family="Arial" font-size="16">Program</text>
    <text x="110" y="170" font-family="Arial" font-size="12">name [1..1]</text>
    <text x="110" y="185" font-family="Arial" font-size="12">duration [1..1]</text>

    <!-- Student Box -->
    <rect x="500" y="120" width="200" height="100" fill="#ffe0e0" stroke="#000000" stroke-width="2"/>
    <text x="600" y="150" text-anchor="middle" font-family="Arial" font-size="16">Student</text>
    <text x="510" y="170" font-family="Arial" font-size="12">id [1..1]</text>
    <text x="510" y="185" font-family="Arial" font-size="12">name [1..1]</text>
    <text x="510" y="200" font-family="Arial" font-size="12">email [1..1]</text>
    <text x="510" y="215" font-family="Arial" font-size="12">phone [0..*]</text>

    <!-- Enrollment Box -->
    <rect x="500" y="280" width="200" height="100" fill="#e0ffe0" stroke="#000000" stroke-width="2"/>
    <text x="600" y="310" text-anchor="middle" font-family="Arial" font-size="16">Enrollment</text>
    <text x="510" y="330" font-family="Arial" font-size="12">grade [1..1]</text>
    <text x="510" y="345" font-family="Arial" font-size="12">enrolledOn [1..1]</text>
    <text x="510" y="360" font-family="Arial" font-size="12">completedOn [0..1]</text>
    <text x="510" y="375" font-family="Arial" font-size="12">courseRef [1..1]</text>

    <!-- Arrows -->
     <line x1="400" y1="70" x2="200" y2="120" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="70" x2="600" y2="120" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
     <line x1="600" y1="220" x2="600" y2="280" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <!-- Reference line from Student to Program -->
    <path d="M 500 170 C 400 170, 350 150, 300 150" stroke="#000000" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>


    <!-- Arrow Definitions -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
        </marker>
    </defs>

    <!-- Relationship Labels -->
   <text x="150" y="105" font-family="Arial" font-size="12">[1..*]</text>
    <text x="650" y="105" font-family="Arial" font-size="12">[0..*]</text>
    <text x="610" y="250" font-family="Arial" font-size="12">[1..*]</text>
     <text x="350" y="140" font-family="Arial" font-size="12">programRef [1..1]</text>
</svg>